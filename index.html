<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's That Plane?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="guessPlane_style.css">
</head>
<body>

    <header class="bg-primary text-white p-3 mb-4 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>What's That Plane?</h1>
            <div class="fs-4">
                得分: <span id="score-display" class="fw-bold">0</span> / <span id="total-questions">?</span>
            </div>
        </div>
    </header>

    <main class="container py-4">
        
        <section id="intro-screen" class="card shadow-lg text-center p-5 mb-4">
            <h2 class="card-title display-4 text-primary mb-3">What's That Plane?</h2>
            <hr class="my-4">
            
            <div class="text-start mb-4">
                <h3 class="fs-4 text-secondary">遊戲規則：</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">這是一個與飛機相關的問答遊戲</li>
                    <li class="list-group-item">每題都會提供一張飛機相關的圖片</li>
                    <li class="list-group-item">總共有六題分別為三題基礎題，三題進階題</li>
                    <li class="list-group-item">每題只有一次機會，答對獲得 <span class="fw-bold text-success">1 分</span>。</li>
                    <li class="list-group-item">若遇到困難，可以使用提示</li>
                </ul>
            </div>

            <button id="start-btn" class="btn btn-primary btn-lg mt-3 w-75 mx-auto">開始挑戰</button>
        </section>
        
        <section id="quiz-card" class="card shadow-lg d-none">
            <div class="card-body p-md-5">

                <div class="row g-4">
                    
                    <div class="col-12 col-lg-7 text-center">
                        <figure>
                            <img id="aircraft-image" src="" alt="待猜的飛機圖片" class="img-fluid rounded border border-secondary shadow-sm">
                            <figcaption id="question-number" class="mt-2 text-muted">第 1 題</figcaption>
                        </figure>
                    </div>
                    
                    <div class="col-12 col-lg-5 d-flex flex-column justify-content-between">
                        <div>
                            <h2 id="question-text" class="card-title mb-4 fs-3">問題正在加載...</h2>
                            
                            <div id="options-container" class="d-grid gap-3">
                                <button class="btn btn-outline-secondary btn-lg" disabled>選項 A</button>
                            </div>

                            <div id="hint-area" class="alert alert-info mt-4 d-none" role="alert">
                                <strong>提示：</strong> <span id="hint-text"></span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button id="hint-btn" class="btn btn-warning me-2" disabled>顯示提示</button>
                            <button id="next-btn" class="btn btn-success" disabled>下一題 &raquo;</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section id="result-area" class="text-center p-5 mt-4 card d-none">
            <h2 class="display-5 text-primary">遊戲結束！</h2>
            <p class="fs-4">您最終的得分是：<span id="final-score" class="fw-bold text-danger">0</span> 分。</p>
            <button id="restart-btn" class="btn btn-primary btn-lg mt-3">重新開始</button>
        </section>

    </main>

    <footer class="text-center text-muted py-3 border-top mt-5">
        <p>412630062 彭律瑋</p>
    </footer>
    <script src="guessPlane_script.js"></script>
</body>
</html>
